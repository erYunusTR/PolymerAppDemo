<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>app-media tests</title>
  <script src="../node_modules/wct-browser-legacy/browser.js"></script>
</head>
<body>
  <script>
    var supportsMediaDevices = !!navigator.mediaDevices;

    if (supportsMediaDevices) {
      WCT.loadSuites([
        'app-media-devices.html?wc-shadydom=true&wc-ce=true',
        'app-media-devices.html',
        'app-media-recorder.html?wc-shadydom=true&wc-ce=true',
        'app-media-recorder.html',
        'app-media-video.html?wc-shadydom=true&wc-ce=true',
        'app-media-video.html',
        'app-media-stream.html?wc-shadydom=true&wc-ce=true',
        'app-media-stream.html',
        'app-media-audio.html?wc-shadydom=true&wc-ce=true',
        'app-media-audio.html',
        'app-media-image-capture.html?wc-shadydom=true&wc-ce=true',
        'app-media-image-capture.html'
      ]);
    } else {
      WCT.loadSuites([]);
    }
  </script>
</body>
</html>
